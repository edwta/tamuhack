<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ vehicle.make }} {{ vehicle.model }} - Details</title>

    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Toyota-inspired dark theme */

        /* Background and font colors */
        body {
            background-color: #1b1b1b; /* Dark background */
            color: #f5f5f5; /* Light font color */
        }

        /* Header styles */
        .header {
            background-color: #8b0000; /* Dark muted red */
        }

        /* Button styles */
        .button {
            background-color: #8b0000; /* Dark muted red */
            color: white;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6f0000; /* Slightly darker red */
        }

        /* Table styles */
        .table-container {
            background-color: #2c2c2c; /* Dark gray table container */
            border: 1px solid #444444; /* Subtle border for contrast */
        }

        .table-header {
            background-color: #8b0000; /* Muted red for table headers */
            color: white; /* White text for contrast */
        }

        .table-row {
            background-color: #1f1f1f; /* Darker gray for rows */
            color: #f5f5f5; /* Light text for readability */
        }

        .table-row:hover {
            background-color: #383838; /* Slightly lighter gray on hover */
        }

        /* Footer styles */
        .footer {
            background-color: #8b0000; /* Dark muted red */
            color: white;
        }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="header py-4 shadow">
        <a href="/search" class="absolute left-5 top-9 block py-2 px-3 rounded hover:bg-red-700">
            <img class="w-8" src="{{ url_for('static', filename='images/homeg.png') }}" alt="Back">
        </a>
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">{{ vehicle.make }} {{ vehicle.model }}</h1>
            <p class="text-lg mt-2 italic">Explore Details</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 p-6 bg-gray-900 shadow-lg rounded-lg">
        <!-- Vehicle Image -->
        <div class="text-center mb-6">
            <img src="{{ vehicle.image_url }}"
                 alt="{{ vehicle.model }}"
                 class="w-full max-w-2xl h-80 object-contain rounded-lg mx-auto shadow-lg"
                 onerror="this.onerror=null; this.src='/static/images/toyota_generic.jpg';">
        </div>

        <!-- Vehicle Details Table -->
        <div class="table-container p-4 rounded-lg">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="table-header">
                        <th class="px-4 py-2">Attribute</th>
                        <th class="px-4 py-2">Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in vehicle.items() %}
                        <tr class="table-row hover:bg-gray-700">
                            <td class="px-4 py-2 font-medium">{{ key | capitalize }}</td>
                            <td class="px-4 py-2">
                                {% if key == 'image_url' %}
                                    <a href="{{ value }}" target="_blank" class="text-blue-400 underline">View Image</a>
                                {% else %}
                                    {{ value }}
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2025 ToyoChallenge. Designed for Toyota. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
