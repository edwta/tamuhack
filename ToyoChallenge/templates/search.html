<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Vehicles</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 dark:bg-gray-900 text-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-red-600 text-white py-6 shadow">
        <a href="/home" class="absolute left-5 top-9 block">
            <img class="h-8" src="{{ url_for('static', filename='images/homeg.png') }}" alt="Home">
        </a>
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Find Your Dream Toyota</h1>
            <p class="text-lg mt-2 text-gray-300">Search and compare vehicles tailored to your preferences</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 p-6 bg-gray-700 shadow-lg rounded-lg">
        <!-- Search Form -->
        <form action="/search" method="get" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div>
                <label for="make" class="block text-gray-300 font-medium">Make:</label>
                <input 
                    type="text" 
                    id="make" 
                    name="make" 
                    placeholder="e.g., Toyota" 
                    class="w-full p-2 border border-gray-500 bg-gray-800 text-gray-300 placeholder-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div>
                <label for="model" class="block text-gray-300 font-medium">Model:</label>
                <input 
                    type="text" 
                    id="model" 
                    name="model" 
                    placeholder="e.g., Corolla" 
                    class="w-full p-2 border border-gray-500 bg-gray-800 text-gray-300 placeholder-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div>
                <label for="price_min" class="block text-gray-300 font-medium">Price Range:</label>
                <div class="flex space-x-2">
                    <input 
                        type="number" 
                        id="price_min" 
                        name="price_min" 
                        placeholder="Min" 
                        class="w-full p-2 border border-gray-500 bg-gray-800 text-gray-300 placeholder-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    <input 
                        type="number" 
                        id="price_max" 
                        name="price_max" 
                        placeholder="Max" 
                        class="w-full p-2 border border-gray-500 bg-gray-800 text-gray-300 placeholder-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
            </div>
            <div>
                <label for="fueltype" class="block text-gray-300 font-medium">Fuel Type:</label>
                <select 
                    id="fueltype" 
                    name="fueltype" 
                    class="w-full p-2 border border-gray-500 bg-gray-800 text-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="">Select Fuel Type</option>
                    <option value="gasoline">Gasoline</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                </select>
            </div>
            <div>
                <label for="year" class="block text-gray-300 font-medium">Year:</label>
                <input 
                    type="number" 
                    id="year" 
                    name="year" 
                    placeholder="e.g., 2022" 
                    class="w-full p-2 border border-gray-500 bg-gray-800 text-gray-300 placeholder-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div class="col-span-1 md:col-span-2 lg:col-span-4 text-center">
                <button 
                    type="submit" 
                    class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition">
                    Search
                </button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-8 shadow-md">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2025 ToyoChallenge. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
