<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Vehicles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='src/output.css') }}">
</head>
<body>
    <header>
        <h1>Search Vehicles</h1>
    </header>
    <main>
        <form action="/search" method="get">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="e.g., Toyota">

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="e.g., Corolla">

            <label for="price">Max Price:</label>
            <input type="number" id="price" name="price" placeholder="e.g., 30000">

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="e.g., 2022">

            <button type="submit">Search</button>
        </form>
    </main>
</body>
</html>
